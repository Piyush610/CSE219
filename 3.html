<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="uname">Enter name: </label>
        <input type="text" name="uname" id="uname" size="35" maxlength="5" placeholder="Enter your first name..." value="Ranvijay" required>
        
        <br><br>
        <label for="pass">Enter Password: </label>
        <input type="password" name="pass1" id="pass" required>
        
        <br><br>
        <label for="email">Enter Email: </label>
        <input type="email" name="email1" id="email" required>
        
        <br><br>
        <label for="review">Write a review:</label><br>
        <textarea name="review" id="review" rows="5" cols="40">Movie is good or not...</textarea>

        <br><br>
        <label for="hobby">Choose your Hobby:</label>
        <input type="checkbox" id="hobby" name="hobby">Singing
        <input type="checkbox" id="hobby" name="hobby" checked>Dancing
        <input type="checkbox" id="hobby" name="hobby">Cooking
        
        <br><br>
        <label for="pro">Select your Programme:</label>
        <input type="radio" id="btech" value="btech" name="pro">
        <label for="btech">B.Tech</label>
        <input type="radio" id="bca" value="bca" name="pro">
        <label for="bca">B.C.A</label>
        <input type="radio" id="bpt" value="bpt" name="pro">
        <label for="bpt">BPT</label>



        <br><br>
        <label for="state">Select your State:</label>
        <select name="state" id="state" size="3">
            <option value="state1">Choose your State</option>
            <option value="punjab" selected>Punjab</option>
            <option value="uk">Uttrakhand</option>
            <option value="up">UP</option>
            <option value="hr">Haryana</option>
        </select>
        <br><br>
        <label for="filse1">Choose File:</label>
        <input type="file" name="filse1" id="filse1">



        <br><br>
        <input type="submit" name="submit form" id="submit form " value="Submit form">
        <input type="reset" name="reset form" id="reset form" value="Reset Form">



    </form>


</body>
</html>
